version: '3.4'

services:
  db:
    restart: always
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis
    volumes:
      - redisdata:/data

  django:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=postgres://postgres@db:5432/postgres
      - DJANGO_SECRET_KEY=seekret
    command: ./wait-for-it.sh db:5432 -- ./spacenews/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  nuxt:
    build:
      context: ./frontend
    environment:
      - API_URI=http://django:8000/api
    command: bash -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - django
      - redis

volumes:
  pgdata:
  redisdata:
